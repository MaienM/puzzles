[package]
name = "puzzle_runner"
version.workspace = true
edition.workspace = true

[package.metadata.cargo-machete]
ignored = [
	"wasm-bindgen", # Used in the code generated by tsify.
]

[features]
default = []
# Enable benchmarking.
bench = [
	"dep:criterion",
	"dep:pprof",
]
# Enable elements needed to support puzzle_wasm.
wasm = [
	"include-chapters",
	"dep:tsify",
	"dep:wasm-bindgen",
]
# See feature with this name in puzzle_runner_derive.
include-chapters = [
	"puzzle_runner_derive/include-chapters",
]

[dependencies]
ansi_term = "=0.12.1"
cfg-if = "=1.0.4"
clap = { version = "=4.5.54", features = ["derive", "string"] }
puzzle_runner_derive = { path = "./derive" }
rayon.workspace = true
serde = { version = "=1.0.228", features = ["derive"] }

# for bench
criterion = { workspace = true, optional = true }
pprof = { version = "=0.15.0", optional = true, features = ["criterion", "protobuf-codec"] }

# for wasm
tsify = { version = "=0.5.6", optional = true, features = ["js"] }
wasm-bindgen = { workspace = true, optional = true }
serde_json = "=1.0.145"
ehttp = { version = "=0.6.0", features = ["native-async"] }
pollster = "=0.4.0"
derive_builder = { version = "=0.20.2", features = ["clippy"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tikv-jemallocator = "=0.6.1"

[lints]
workspace = true
